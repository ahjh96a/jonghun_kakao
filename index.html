<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/080dd9cbdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>채팅 | 카카오 클론 연습</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar_left">
            <span class="topbar_left_time">
                13:54
            </span>
        </div>
        <div class="topbar_right">
            <span class="topbar_right">
                <i class="fas fa-clock"></i>
            </span>
            <span class="topbar_right">
                <i class="fas fa-volume-mute"></i>
            </span>
            <span class="topbar_right">
                <i class="fas fa-wifi"></i>
            </span>
            <span class="topbar_right">
                50%
            </span>
            <span class="topbar_right">
                <i class="fas fa-battery-three-quarters"></i>
            </span>
        </div>
    </div>
    <header class="chating_header">
        <div class="header_title">
            <span class="header_title_title">
                <h2>채팅</h2>
            </span>
        </div>
        <div class="header_img">
            <span class="header_img_Icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_img_Icon">
                <i class="fas fa-comment-medical"></i>
            </span>
            <span class="header_img_Icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="content">
        <div class="content_container_middle">
            <div class="content_list_img">
                <img src="img/avatar.png">
            </div>
            <div class="content_list_text">
                <div class="content_list_text_header">
                    <span>
                        홍종훈
                    </span>
                </div>
                <div class="content_list_text_staters">
                    <span>
                        아니 이건 너무한거 아니냐고!
                    </span>
                </div>
            </div>
        </div>
    </main>
    <nav class="navBarMenu">
        <ul class="navList">
            <li class="navIconBtn">
                <i class="far fa-user"></i>
            </li>
            <li class="navIconBtn">
                <i class="fas fa-comment"></i>
            </li>
            <li class="navIconBtn">
                <i class="fas fa-search"></i>
            </li>
            <li class="navIconBtn">
                <i class="fas fa-compress-arrows-alt"></i>
            </li>
        </ul>
    </nav>
</body>
</html>
